<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Charlotte Lai | Portfolio</title>
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- ===== NAVBAR ===== -->
        <nav class="navbar">
            <div class="navbar__links">
                <a href="#hero" class="navbar__link"><i class="fa-solid fa-house"></i></a>
                <a href="#skills" class="navbar__link"><i class="fa-solid fa-code"></i></a>
                <a href="#projects" class="navbar__link"><i class="fa-solid fa-folder"></i></a>
                <a href="#contact" class="navbar__link"><i class="fa-solid fa-user"></i></a>
            </div>
        </nav>

        <!-- ===== HERO ===== -->
        <header class="hero" id="hero">
            <div class="hero__content">
                <h1 class="hero__title">Hey, I'm Charlotte</h1>
                <p class="hero__subtitle">Aspiring Front-End Developer & Designer</p>
                <a href="#projects" class="hero__button">View My Work</a>
            </div>

            <div class="hero__image-wrapper">
                <img src="./img/portrait.png" alt="Charlotte" class="hero__image" />
            </div>
        </header>

        <!-- ===== ABOUT ===== 
        <section class="about" id="about">
            <div class="about__container">
                <h2 class="about__title">About Me</h2>
                <p class="about__text">
                    I’m a passionate developer who enjoys building engaging, user-friendly websites. 
                    I love blending design with clean code to create memorable digital experiences.
                </p>
            </div>
        </section>-->

        <!-- ===== SKILLS ===== -->
        <section class="skills" id="skills">
            <h2 class="skills__title">Tools I Work With</h2>
            <p class="skills__subtitle">Building cute, clean and reliable user experiences.</p>

            <div class="skills__grid">
                <div class="skills__item">HTML</div>
                <div class="skills__item">CSS</div>
                <div class="skills__item">JavaScript</div>
                <div class="skills__item">React</div>
                <div class="skills__item">SCSS</div>
                <div class="skills__item">Java</div>
                <div class="skills__item">Git</div>
            </div>
        </section>

        <!-- ===== PROJECTS ===== -->
        <section class="projects" id="projects">
            <h2 class="projects__title">Projects</h2>

            <div class="projects__grid">
                <div class="projects__card">
                    <h3 class="projects__card-title">Project Title</h3>
                    <p class="projects__card-text">PROJECT DESCRIPTION.</p>
                    <a href="#" class="projects__card-button">Live Demo</a>
                </div>
            </div>
        </section>

        <!-- ===== CONTACT ===== -->
        <section class="contact" id="contact">
            <h2 class="contact__title">Let’s Connect</h2>

            <ul class="contact__list">
                <li class="contact__item"><a href="#">Email</a></li>
                <li class="contact__item"><a href="#">GitHub</a></li>
                <li class="contact__item"><a href="#">LinkedIn</a></li>
            </ul>
        </section>

    </body>
</html>
